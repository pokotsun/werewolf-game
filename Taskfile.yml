version: '3'

tasks:
  clean:
    cmds:
      - rm -rf ./werewolf-cli/pkg/grpc/*
      - mkdir -p ./werewolf-cli/pkg/grpc
      - rm -rf ./backend-kotlin/src/generated/
      - mkdir -p ./backend-kotlin/src/generated/java
      - mkdir -p ./backend-kotlin/src/generated/kotlin
  gen-grpc-client: 
    cmds:
      - find proto -name "*.proto" -exec protoc --go_out=./werewolf-cli/pkg/grpc/ --go-grpc_out=./werewolf-cli/pkg/grpc/ {} \;
  gen-grpc-server:
    cmds:
      - find proto -name "*.proto" -exec protoc --java_out=./backend-kotlin/src/generated/java --grpc-java_out=./backend-kotlin/src/generated/java {} \;
  gen-grpc:
    cmds:
      - task: clean
      - task: gen-grpc-client
      - task: gen-grpc-server
  generate:
    cmds:
      - task: clean
      - task: gen-grpc


